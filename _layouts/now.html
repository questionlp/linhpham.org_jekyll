<!DOCTYPE html>
<html lang="{{- site.lang | default: 'en-US' -}}" class="h-100">

<head>
    {% include head.html %}
</head>

<body class="d-flex flex-column h-100">
    {%- include page_nav.html -%}

    <main id="page-content" class="pt-3 mt-5">
        <div class="container-fluid p-3">
            <div id="content-body" class="mt-4 mx-4">
                <article data-pagefind-body>
                    <h2 class="mb-3" data-pagefind-meta="title">{{ page.title | escape }}</h2>

                    <div class="post-metadata mb-4">
                        {%- if page.updated -%}
                        <div class="d-md-inline me-5">
                            <i class="bi bi-clock me-2" title="Updated"></i><span class="d-none">Updated</span>
                            <time datetime="{{ page.updated | date: '%F %T%z' }}">
                                {{ page.updated | date: site.date_format }}
                            </time>
                        </div>
                        {%- endif %}
                    </div>

                    {{ content }}
                </article>
            </div>
        </div>
    </main>

    {%- include page_footer.html -%}
</body>

</html>
